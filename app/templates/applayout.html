<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-dark"></ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-dark">
      <h1 class="title">Projects</h1>
      <button menu-toggle="left" class="button button-icon icon ion-plus-round"
              ng-click="newProject()"></button>
    </header>
    <ion-content class="has-header">
      <ul class="list">
        <li class="item"
            menu-close
            ng-repeat="key in projectKeys"
            ng-click="selectProject(key)"
            ng-class="{active: activeProject === project}">
          {{ projects[key].title }}
        </li>
      </ul>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
