<div class="modal">

  <ion-header-bar class="bar-dark">
    <h1 class="title">New Project</h1>
    <button class="button" ng-click="closeNewProject()">Cancel</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content has-header="true">
    <form ng-submit="createProject(project)" name="form">
      <div class="list">

        <label class="item item-input">
          <input type="text" placeholder="What do you need to do?" ng-model="project.title"
          ng-minlength=3 ng-maxlength=25 name="projectName"
          class="newProjectName">
        </label>

        <!-- Warnings -->
        <div ng-show="form.projectName.$dirty && form.projectName.$invalid" class="item item-divider">
          <div ng-show="form.projectName.$error.minlength">
            Name is too short
          </div>
          <div ng-show="form.projectName.$error.maxlength">
            Name is too long
          </div>
        </div>
      </div>

      <div class="padding">
        <button type="submit" class="button button-block button-positive">Create Project</button>
      </div>
    </form>
  </ion-content>
</div>
